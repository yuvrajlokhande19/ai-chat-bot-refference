<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Dashboard</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4fps5XOnwVzCSiEuDR8MTIDBcj_o-m9w",
            authDomain: "my-website-729ff.firebaseapp.com",
            projectId: "my-website-729ff",
            storageBucket: "my-website-729ff.firebasestorage.app",
            messagingSenderId: "786071849682",
            appId: "1:786071849682:web:0e01c42ed38ee18b90fb0b",
            measurementId: "G-QZFZZVR73K"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadRepositories() {
            try {
                const reposContainer = document.getElementById('repositoriesContainer');
                const countElement = document.getElementById('repoCount');
                reposContainer.innerHTML = '<div class="loading">Loading repositories...</div>';

                const q = query(collection(db, "repositories"), orderBy("submittedAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                const repositories = [];
                querySnapshot.forEach((doc) => {
                    repositories.push({ id: doc.id, ...doc.data() });
                });

                countElement.textContent = repositories.length;

                if (repositories.length === 0) {
                    reposContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <h3>No repositories yet</h3>
                            <p>Be the first to submit a repository!</p>
                            <a href="index.html" class="back-btn">Submit Repository</a>
                        </div>
                    `;
                    return;
                }

                let html = '';
                repositories.forEach((repo, index) => {
                    const date = new Date(repo.submittedAt);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    html += `
                        <div class="repo-card" style="animation-delay: ${index * 0.1}s">
                            <div class="repo-header">
                                <div class="repo-icon">üì¶</div>
                                <div>
                                    <h3 class="repo-name">${repo.repoName}</h3>
                                    <a href="${repo.repoUrl}" target="_blank" class="repo-link">${repo.repoUrl}</a>
                                </div>
                                <span class="repo-status">${repo.status || 'active'}</span>
                            </div>
                            
                            <div class="repo-body">
                                <p class="repo-description">${repo.description || 'No description provided'}</p>
                                
                                <div class="repo-meta">
                                    <div class="meta-item">
                                        <span class="meta-label">üë®‚Äçüíª Developer:</span>
                                        <span class="meta-value">${repo.developerName}</span>
                                    </div>
                                    
                                    <div class="meta-item">
                                        <span class="meta-label">üõ† Tech Stack:</span>
                                        <span class="meta-value">${repo.techStack || 'Not specified'}</span>
                                    </div>
                                    
                                    ${repo.email ? `
                                    <div class="meta-item">
                                        <span class="meta-label">üìß Email:</span>
                                        <span class="meta-value">${repo.email}</span>
                                    </div>` : ''}
                                    
                                    ${repo.phone ? `
                                    <div class="meta-item">
                                        <span class="meta-label">üìû Phone:</span>
                                        <span class="meta-value">${repo.phone}</span>
                                    </div>` : ''}
                                </div>
                                
                                <div class="repo-footer">
                                    <span class="timestamp">Submitted: ${formattedDate}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

                reposContainer.innerHTML = html;

            } catch (error) {
                console.error("Error loading repositories: ", error);
                document.getElementById('repositoriesContainer').innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">‚ùå</div>
                        <h3>Error loading data</h3>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" class="retry-btn">Retry</button>
                    </div>
                `;
            }
        }

        window.loadRepositories = loadRepositories;
        window.refreshData = loadRepositories;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-content h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-content p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .repositories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .repo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .repo-header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .repo-icon {
            font-size: 2rem;
        }

        .repo-name {
            font-size: 1.3rem;
            margin-bottom: 5px;
            flex: 1;
        }

        .repo-link {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            text-decoration: none;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .repo-link:hover {
            text-decoration: underline;
        }

        .repo-status {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .repo-body {
            padding: 20px;
        }

        .repo-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .repo-meta {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            gap: 10px;
        }

        .meta-label {
            color: #667eea;
            font-weight: 600;
            min-width: 100px;
        }

        .meta-value {
            color: #444;
            flex: 1;
        }

        .repo-footer {
            border-top: 1px solid #eee;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timestamp {
            color: #999;
            font-size: 0.85rem;
        }

        .loading, .empty-state, .error-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .empty-icon, .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .back-btn, .retry-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover, .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .stats {
                width: 100%;
                justify-content: center;
            }
            
            .repositories-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body onload="loadRepositories()">
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>üìä GitHub Repositories Dashboard</h1>
                <p>View all submitted GitHub repositories in real-time</p>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="repoCount">0</div>
                    <div class="stat-label">Total Repositories</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search repositories..." onkeyup="filterRepositories()">
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="refreshData()">
                    üîÑ Refresh
                </button>
                <a href="index.html" class="btn btn-primary">
                    ‚ûï Submit New
                </a>
            </div>
        </div>

        <div id="repositoriesContainer" class="repositories-grid">
            <!-- Repositories will be loaded here -->
        </div>
    </div>

    <script>
        // Filter repositories function
        function filterRepositories() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const repoCards = document.querySelectorAll('.repo-card');
            
            let visibleCount = 0;
            
            repoCards.forEach(card => {
                const repoName = card.querySelector('.repo-name').textContent.toLowerCase();
                const developerName = card.querySelector('.meta-value').textContent.toLowerCase();
                const description = card.querySelector('.repo-description').textContent.toLowerCase();
                
                if (repoName.includes(searchTerm) || 
                    developerName.includes(searchTerm) || 
                    description.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // If no results found
            const noResults = document.getElementById('noResults');
            if (noResults) noResults.remove();
            
            if (visibleCount === 0 && searchTerm) {
                const container = document.getElementById('repositoriesContainer');
                const noResultsDiv = document.createElement('div');
                noResultsDiv.id = 'noResults';
                noResultsDiv.className = 'empty-state';
                noResultsDiv.innerHTML = `
                    <div class="empty-icon">üîç</div>
                    <h3>No repositories found</h3>
                    <p>Try a different search term</p>
                `;
                container.appendChild(noResultsDiv);
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadRepositories();
        }, 30000);
    </script>
</body>
  </html>
