<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Submission</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4fps5XOnwVzCSiEuDR8MTIDBcj_o-m9w",
            authDomain: "my-website-729ff.firebaseapp.com",
            projectId: "my-website-729ff",
            storageBucket: "my-website-729ff.firebasestorage.app",
            messagingSenderId: "786071849682",
            appId: "1:786071849682:web:0e01c42ed38ee18b90fb0b",
            measurementId: "G-QZFZZVR73K"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.submitRepository = async function() {
            try {
                const repoName = document.getElementById('repoName').value;
                const repoUrl = document.getElementById('repoUrl').value;
                const developerName = document.getElementById('developerName').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const description = document.getElementById('description').value;
                const techStack = document.getElementById('techStack').value;

                if (!repoName || !repoUrl || !developerName) {
                    alert('Please fill in all required fields');
                    return;
                }

                const repoData = {
                    repoName,
                    repoUrl,
                    developerName,
                    email,
                    phone,
                    description,
                    techStack,
                    submittedAt: new Date().toISOString(),
                    status: 'active'
                };

                const docRef = await addDoc(collection(db, "repositories"), repoData);
                
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('submissionForm').reset();
                
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);

                console.log("Document written with ID: ", docRef.id);

            } catch (error) {
                console.error("Error adding document: ", error);
                alert('Error submitting repository. Please try again.');
            }
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .required::after {
            content: " *";
            color: #ff4757;
        }

        input, textarea, select {
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .dashboard-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .dashboard-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .dashboard-link a:hover {
            color: #764ba2;
            gap: 12px;
        }

        .success-message {
            background: #4cd964;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ GitHub Repository Submission</h1>
            <p>Submit your GitHub repository details for our database</p>
        </div>

        <div id="successMessage" class="success-message">
            âœ… Repository submitted successfully! Redirecting to dashboard...
        </div>

        <form id="submissionForm" onsubmit="event.preventDefault(); submitRepository();">
            <div class="form-grid">
                <div class="form-group">
                    <label for="repoName" class="required">Repository Name</label>
                    <input type="text" id="repoName" placeholder="Enter repository name" required>
                </div>

                <div class="form-group">
                    <label for="repoUrl" class="required">Repository URL</label>
                    <input type="url" id="repoUrl" placeholder="https://github.com/username/repo" required>
                </div>

                <div class="form-group">
                    <label for="developerName" class="required">Developer Name</label>
                    <input type="text" id="developerName" placeholder="Your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+1234567890">
                </div>

                <div class="form-group">
                    <label for="techStack">Technology Stack</label>
                    <select id="techStack">
                        <option value="">Select tech stack</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="React">React</option>
                        <option value="Node.js">Node.js</option>
                        <option value="Vue.js">Vue.js</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="description">Repository Description</label>
                    <textarea id="description" placeholder="Describe your project, features, and purpose..."></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Submit Repository
            </button>
        </form>

        <div class="dashboard-link">
            <a href="dashboard.html">
                <span>View All Submissions</span>
                <span>â†’</span>
            </a>
        </div>
    </div>

    <script>
        // Auto-redirect to dashboard after successful submission
        document.addEventListener('DOMContentLoaded', function() {
            const successMessage = document.getElementById('successMessage');
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                        if (successMessage.style.display === 'block') {
                            setTimeout(function() {
                                window.location.href = 'dashboard.html';
                            }, 1500);
                        }
                    }
                });
            });
            
            observer.observe(successMessage, { attributes: true });
        });
    </script>
</body>
</html>
